<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="sendMessage()">
      mandar mensagem
    </button>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.dev.js"></script>
  <script>
    const socket = io("http://192.168.0.112:3000", { autoConnect: false });
    socket.connect();
    socket.emit("new_user_join_to_room", { room_id: "123", username: "bot" });

    function sendMessage() {
      setInterval(() => {
        console.log("bot");
        socket.emit("new_message", { text: Date.now(), username: "bot" });
      }, 3000);
    }
  </script>
</html>
